server:
  port: 8090
spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    imports:
      - "application-qa.yml"
      - "application-prod.yml"
  profiles:
    active:
      - "qa"
build:
  version: "3.0"
loans:
  message: "Welcome to VedgetBank Loans related Local APIs "
  contactDetails:
    name: "Ramya - Developer"
    email: "ramya@vedgetbank.com"
  onCallSupport:
    - (123) 456-7890
    - (123) 456-7980

