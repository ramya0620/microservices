server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
build:
  version: "3.0"
  config:
    imports:
      - "application-qa.yml"
      -  "application-prod.yml"
  profiles:
    active:
      - "qa"
cards:
  message: "Welcome to VedgetBank Cards related Local APIs "
  contactDetails:
    name: "Ramya - Developer"
    email: "ramya@vedgetbank.com"
  onCallSupport:
    - (123) 456-7890
    - (123) 456-7980
